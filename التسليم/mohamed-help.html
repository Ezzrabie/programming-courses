<!DOCTYPE html>
<html>
<head>
  <title>Responsive Contact Us Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="return">
    <a href="index.html" title="Back to Homepage">
      <i class='bx bx-left-arrow-alt'></i>Go Back
    </a>
  </div>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send us a message</h3>
          <form action="index.html">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class='bx bx-phone'></i> <a href="tel:+1123456789">+1 123 456 789</a></p>
          <p><i class='bx bx-envelope'></i> <a href="mailto:info@example.com">info@example.com</a></p>
          <p><i class='bx bx-map'></i> 123 Street, City, Country</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
