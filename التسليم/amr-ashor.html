<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="pro.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
 *{
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth; 
}

:root {
    --primary-color: #ffffff;
    --secondary-color: #f5f5f5;
    --text-color: #333333;
    --accent-color: #2196f3;
    --hover-color: #1976d2;
    --card-bg: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

body {
    background-color: var(--primary-color);
    color: var(--text-color);
}

.container-head-f {
    width: 100%;
    height: auto;
    min-height: 60px;
    display: flex;
    flex-direction: column;
    background-color: var(--secondary-color);
    flex-wrap: wrap;
}

/* Add new container for the main content */
.main-content {
    min-height: calc(100vh - 120px); /* Adjusted to account for both header and footer */
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes slideup {
    from {transform: translatey(50px);}
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    flex-wrap: wrap;
    animation-name: slideup;
    animation-duration: 2s;
    height: 60px;
}

.logo {
    text-decoration: none;
    color: var(--text-color);
    display: grid;
    font-size: 1.1em;
    font-weight: 0;
    margin: 0 50px 0 0;
    animation-name: slideup;
    animation-duration: 2s;
}

.nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0;
    flex-wrap: wrap;
    gap: 10px;
    animation-name: slideup;
    animation-duration: 2s;
}

.nav-bar a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 1em;
    font-weight: 0;
    margin-right: 15px;
    transition: all 0.3s ease;
    border-radius: 15px;
    padding: 4px 8px;
}

.nav-bar a:hover {
    color: var(--primary-color);
    background-color: var(--accent-color);
}

.icons{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 30px;
  padding: 20px;
}

.face, .what, .ins, .git, .link, .you {
  font-size: 4em;
  transition: transform 0.3s ease, color 0.3s ease;
  color: #333; 
  display: inline-block; 
  margin: 15px;
}

.face:hover{
  transform: scale(1.2);
  color: #1877f2;
}

.what:hover{
  transform: scale(1.2);
  color: #25d366;
}

.ins:hover{
  transform: scale(1.2);
  color: #e1306c;
}

.git:hover{
  transform: scale(1.2);
  color: #181717;
}

.link:hover{
  transform: scale(1.2);
  color: #0a66c2;
}

.you:hover{
  transform: scale(1.2);
  color: #ff0000;
}

.container-about-us-conects-us {
    background-color: var(--secondary-color);
    height: 60px;
    justify-content: center;
    align-items: center;
    padding: 0 20px;    
    display: flex;   
    width: 100%;
    gap: 30px;
}

.container-about-us-conects-us a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 1em;
    transition: color 0.3s ease;
}

.container-about-us-conects-us a:hover {
    color: var(--accent-color);
}
    </style>
    <title>Contact Us</title>
</head>
<body>
    <div class="container-head-f">
        <header class="header">
            <div class="logo">
                <h2>E-learning platform</h2>
            </div>
            <div class="nav-bar">
                <a href="index.html">Home</a>
                <a href="omar_login.html">Courses</a>
                <a href="omar_login.html">Login</a>
                <a href="ezz-sign-up.html">Signup</a>
            </div>
        </header>
    </div>

    <div class="main-content">
        <div class="icons">
            <div class="icon">
                <a href="#" class="face"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="icon">
                <a href="index2.html" class="what"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="ins"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="git"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="link"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="you"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <div class="container-about-us-conects-us">
        <a href="mohamed-help.html" title="Contact Us">Contact Us</a>
    </div>
</body>
</html>
