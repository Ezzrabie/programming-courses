<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">

    <style>
        *{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

.return {
    position: absolute;
    top: 20px;
    left: 20px;
}

.return a {
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    font-size: 18px;
    display: flex;
}

.return a:hover {
    text-decoration: underline;
}

body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0A1F44;
        background-image: url("back6.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; 
    }

.container{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2) ;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgb(0, 0, 0, .2);
    color: rgb(255, 255, 255);
    border-radius: 10px;
    padding: 30px 40px;
    margin: 20px 0 15px;
}
.container h1{
    font-size: 36px;
    text-align: center;
}
.container .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 15px 0;
}
.input-box input{
    height: 100%;
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgb(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 0 20px;
}
.input-box input::placeholder{
    color: #fff;
}

.input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
}  
.container .memory{
    display: flex;
    justify-content: space-between;
    font-size: 15px;
    margin: 15px 0 15px;
}
.memory label input{
    accent-color: #fff;
    margin-right: 3px;
}

.container .confirm{
    width: 100%;
    height: 45px;
    background-color: rgb(255, 255, 255);
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgb(0, 0, 0, .1);
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}
.container .confirm:hover {
    background-color: #0A1F44;
    color: #fff;
}
.container .register{
    font-size: 15px;
    text-align: center;
    margin-top: 20px;
}
.register p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.register p a:hover{
    text-decoration: underline;
}
    </style>
    <div class="return">
        <a href="emad-body.html" title="Back to Homepage">
        <i class='bx bx-left-arrow-alt'></i>Go Back</a>
    </div>
</head>
<body>
    <div class="container">
        <form action="marwan-body2.html">
           <h1>Login</h1>
           <div class="input-box">
                <input type="text" id="User" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass"
                 placeholder="Password" required>
                <i class='bx bx-lock-alt' id="pass-visibility"></i>
           </div>
        
            <div class="memory">
                <label><input type="checkbox" > Remember me </label>
            </div>
                <button type="submit" class="confirm">submit</button>        
            <div class="register">
                <p>Don't have an account?<a href="ezz-sign-up.html"> Register</a></p>
            </div>
        </form>
        </div>
    <script>
    document.querySelector('form').addEventListener('submit', function (e) {
    const username = document.getElementById('User').value.trim();//trim that donot accept any space before it ("      emad") reads ("emad")
    const password = document.getElementById('pass').value;

    let valid = true;
    let messages = [];

    if (username.length < 3) {
        valid = false;
        messages.push('Username must be at least 3 characters long.');
    }

    if (password.length < 8) {
        valid = false;
        messages.push('Password must be at least 8 characters long.');
    }

    if (!valid) {
        e.preventDefault(); 
        alert(messages.join('\n'));
    }
});
    </script>
</body>
</html>
