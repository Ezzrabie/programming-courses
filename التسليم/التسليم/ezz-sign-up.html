<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="ezz-sign-up.css">
</head>
<body style="background: linear-gradient(135deg, #0bd2d2, #3d3ca2); display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="return">
        <a href="emad-body.html"><i class='bx bx-arrow-back'></i> Return</a>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="marwan-body2.html">
            <div class="inner-box">
                <input type="text" id="User" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inner-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="inner-box">
                <input type="password" id="pass" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="approve">Sign Up</button>
            <div class="login">
                <p>Already have an account? <a href="omar_login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
    const username = document.getElementById('User').value.trim();
    const password = document.getElementById('pass').value;
    let valid = true;
    let messages = [];

    if (username.length < 3) {
        valid = false;
        messages.push('Username must be at least 3 characters long.');
    }

    if (password.length < 8) {
        valid = false;
        messages.push('Password must be at least 8 characters long.');
    }

    if (!valid) {
        e.preventDefault(); // stop form submission
        alert(messages.join('\n'));
    }
});
    </script>
</body>
</html>
